<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniShop - All Collections</title>
  <link rel="stylesheet" href="/Comercials_Show/Comercial.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Unified Key - Must match the Black Friday page exactly
    const GLOBAL_CART_KEY = "miniShop_Universal_Cart";
    const FALLBACK_IMAGE = "https://via.placeholder.com/400x300?text=Image+Not+Found";

    function Shop() {
      const [products, setProducts] = useState([]);
      const [isCartOpen, setIsCartOpen] = useState(false);
      const [loading, setLoading] = useState(true);
      const [activeAd, setActiveAd] = useState(0);

      // --- 1. PERSISTENT GLOBAL CART ---
      const [cart, setCart] = useState(() => {
        const saved = localStorage.getItem(GLOBAL_CART_KEY);
        return saved ? JSON.parse(saved) : [];
      });

      const ads = [
        { tag: "SEASON SALE", title: "BIG BLACK FRIDAY SALE", desc: "Up to 70% off on Tech.", color: "gold" },
        { tag: "EXCLUSIVE", title: "FLASH DEAL FRIDAY", desc: "Blink and you'll miss these drops.", color: "red" },
        { tag: "NEW ARRIVALS", title: "PREMIUM COLLECTION", desc: "Special launch offers.", color: "blue" },
      ];

      // --- 2. MULTI-TAB SYNC ---
      useEffect(() => {
        const handleStorageChange = (e) => {
          if (e.key === GLOBAL_CART_KEY) {
            setCart(JSON.parse(e.newValue || "[]"));
          }
        };
        window.addEventListener("storage", handleStorageChange);
        return () => window.removeEventListener("storage", handleStorageChange);
      }, []);

      // --- 3. SAVE TO LOCALSTORAGE ---
      useEffect(() => {
        localStorage.setItem(GLOBAL_CART_KEY, JSON.stringify(cart));
      }, [cart]);

      // --- 4. FETCH DATA (Multi-source) ---
      useEffect(() => {
        setLoading(true);
        const sources = [
          { folder: "Main_Page", file: "Com_Main.json", label: "General" },
          { folder: "Big_Deal", file: "Com_BigDeal.json", label: "Big Deal" },
          { folder: "Big_Sale", file: "Com_BigSale.json", label: "Big Sale" },
          { folder: "Black_Friday", file: "Com_BlackF.json", label: "Black Friday" }
        ];

        const fetchPromises = sources.map(src => {
          const path = `/Comercials_Show/${src.folder}/${src.file}`;
          return fetch(path)
            .then(res => res.ok ? res.json() : Promise.resolve([]))
            .then(data => {
              if (!Array.isArray(data)) return [];
              return data.map(item => ({
                ...item,
                category: src.label, // Critical for distinguishing items with same ID
                image: (item.image && item.image.startsWith("http"))
                  ? item.image
                  : `/Comercials_Show/${src.folder}/${item.image}`
              }));
            })
            .catch(() => []);
        });

        Promise.all(fetchPromises).then(results => {
          setProducts(results.flat());
          setLoading(false);
        });
      }, []);

      // Ads Rotation
      useEffect(() => {
        const timer = setInterval(() => setActiveAd(p => (p + 1) % ads.length), 5000);
        return () => clearInterval(timer);
      }, []);

      // --- 5. UNIFIED CART ACTIONS ---
      const addToCart = (product) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === product.id && item.name === product.name);
          if (existing) {
            return prev.map(item =>
              (item.id === product.id && item.name === product.name)
                ? { ...item, quantity: item.quantity + 1 } : item
            );
          }
          return [...prev, { ...product, quantity: 1 }];
        });
        setIsCartOpen(true);
      };

      const updateQuantity = (id, name, delta) => {
        setCart(prev => prev.map(item => {
          if (item.id === id && item.name === name) {
            const newQty = item.quantity + delta;
            return newQty > 0 ? { ...item, quantity: newQty } : item;
          }
          return item;
        }));
      };

      const removeFromCart = (id, name) => {
        setCart(prev => prev.filter(i => !(i.id === id && i.name === name)));
      };

      const totalPrice = cart.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <div className="container">
          <div className={`cart-overlay ${isCartOpen ? 'show' : ''}`} onClick={() => setIsCartOpen(false)}></div>
          <div className={`cart-sidebar ${isCartOpen ? 'open' : ''}`}>
            <div className="cart-header">
              <h3>Shopping Bag ({totalItems})</h3>
              <button className="close-cart" onClick={() => setIsCartOpen(false)}>&times;</button>
            </div>

            <div className="cart-items">
              {cart.length === 0 ? (
                <div style={{ textAlign: 'center', marginTop: '40px', color: '#999' }}>Your bag is empty</div>
              ) : cart.map((item, idx) => (
                <div className="cart-item" key={`${item.id}-${item.name}-${idx}`}>
                  <img src={item.image} onError={(e) => e.target.src = FALLBACK_IMAGE} alt={item.name} />
                  <div className="cart-item-info">
                    <h4>{item.name}</h4>
                    <p style={{ fontSize: '13px', color: '#666' }}>${item.price}</p>
                    <div className="qty-controls" style={{ display: 'flex', alignItems: 'center', gap: '10px', marginTop: '5px' }}>
                      <button className="qty-btn" onClick={() => updateQuantity(item.id, item.name, -1)}>-</button>
                      <span className="qty-number" style={{ fontWeight: 'bold' }}>{item.quantity}</span>
                      <button className="qty-btn" onClick={() => updateQuantity(item.id, item.name, 1)}>+</button>
                    </div>
                    <button className="remove-btn" onClick={() => removeFromCart(item.id, item.name)}>Remove</button>
                  </div>
                </div>
              ))}
            </div>

            {cart.length > 0 && (
              <div className="cart-footer">
                <div className="total-row">
                  <span>Total</span>
                  <span>${totalPrice.toFixed(2)}</span>
                </div>
                <button className="checkout-btn" onClick={() => Swal.fire("Success", "Proceeding to checkout...", "success")}>
                  Checkout Now
                </button>
              </div>
            )}
          </div>

          <header className="header-wrapper">
            <nav className="header">
              <div className="logo-section">
                <h1>üõçÔ∏è MiniShop</h1>
              </div>
              <div className="header-actions">
                <div className="cart-container" onClick={() => setIsCartOpen(true)}>
                  <span className="cart-icon">üõí</span>
                  <span className="cart-count">{totalItems}</span>
                </div>
              </div>
            </nav>

            <div className="ads-carousel">
              {ads.map((ad, index) => (
                <div key={index} className={`ad-slide ${activeAd === index ? "active" : ""} slide-${ad.color}`}>
                  <div className="ad-content">
                    <div className="ad-text">
                      <span className="promo-tag">{ad.tag}</span>
                      <h2>{ad.title}</h2>
                      <p>{ad.desc}</p>
                      <button className="ad-cta">Shop Now</button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </header>

          <main style={{ padding: '20px' }}>
            {loading ? (
              <div style={{ textAlign: 'center', padding: '50px' }}><h2>Synchronizing items...</h2></div>
            ) : (
              <div className="products-grid">
                {products.map((p, index) => (
                  <div className="product-card" key={`${p.id}-${p.category}`}>
                    <div className="product-image-container">
                      <img src={p.image} onError={(e) => e.target.src = FALLBACK_IMAGE} alt={p.name} />
                    </div>
                    <div className="product-info">
                      <h3 className="product-title">{p.name}</h3>
                      <div className="price-section">
                        <span className="current-price">${p.price}</span>
                      </div>
                      <button className="add-to-cart-btn" onClick={() => addToCart(p)}>
                        Add to Bag
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Shop />);
  </script>
</body>

</html>
