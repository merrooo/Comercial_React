<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Shop | Premium Deals</title>
    <link rel="stylesheet" href="/Comercials_Show/Comercial.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function CountdownTimer({ hours = 12 }) {
        const [time, setTime] = useState({ h: hours, m: 45, s: 0 });
        useEffect(() => {
          const timer = setInterval(() => {
            setTime((prev) => {
              if (prev.s > 0) return { ...prev, s: prev.s - 1 };
              if (prev.m > 0) return { ...prev, m: prev.m - 1, s: 59 };
              if (prev.h > 0) return { h: prev.h - 1, m: 59, s: 59 };
              return prev;
            });
          }, 1000);
          return () => clearInterval(timer);
        }, []);
        return (
          <span>
            {String(time.h).padStart(2, "0")}h {String(time.m).padStart(2, "0")}
            m {String(time.s).padStart(2, "0")}s
          </span>
        );
      }

      function Shop() {
        const [products, setProducts] = useState([]);
        const [filteredProducts, setFilteredProducts] = useState([]);
        const [cart, setCart] = useState([]);
        const [activeAd, setActiveAd] = useState(0);

        const ads = [
          {
            tag: "SEASON SALE",
            title: "BIG BLACK FRIDAY SALE",
            desc: "Up to 70% off on all Tech & Gadgets.",
            color: "gold",
            filter: "black friday",
          },
          {
            tag: "EXCLUSIVE",
            title: "FLASH DEAL FRIDAY",
            desc: "Blink and you'll miss these 50% price drops.",
            color: "red",
            filter: "flash",
          },
          {
            tag: "NEW ARRIVALS",
            title: "PREMIUM COLLECTION",
            desc: "Check out our newest catalog with special launch offers.",
            color: "blue",
            filter: "offer",
          },
        ];

        useEffect(() => {
          // Auto-rotate ads every 5 seconds
          const adInterval = setInterval(() => {
            setActiveAd((prev) => (prev + 1) % ads.length);
          }, 5000);
          return () => clearInterval(adInterval);
        }, []);

        useEffect(() => {
          fetch("/Comercials_Show/Comercial.json")
            .then((res) => res.json())
            .then((data) => {
              const processed = data.map((p) => ({
                ...p,
                image:
                  p.image && !p.image.startsWith("http")
                    ? `/images/${p.image}`
                    : p.image,
              }));
              setProducts(processed);
              setFilteredProducts(processed);
            })
            .catch((err) => console.error(err));
        }, []);

        const applyFilter = (type) => {
          if (type === "all") {
            setFilteredProducts(products);
          } else {
            const filtered = products.filter((p) =>
              p.offer?.toLowerCase().includes(type.toLowerCase()),
            );
            setFilteredProducts(filtered);
          }
          // Scroll to product section
          document
            .getElementById("shop-main")
            .scrollIntoView({ behavior: "smooth" });
        };

        const addToCart = (p) => {
          setCart((prev) => {
            const exists = prev.find((item) => item.id === p.id);
            if (exists)
              return prev.map((item) =>
                item.id === p.id
                  ? { ...item, quantity: item.quantity + 1 }
                  : item,
              );
            return [...prev, { ...p, quantity: 1 }];
          });
          Swal.fire({
            title: "Added!",
            icon: "success",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 1000,
          });
        };

        return (
          <div className="container">
            <header className="header-wrapper">
              <nav className="header">
                <div
                  className="logo-section"
                  onClick={() => applyFilter("all")}
                >
                  <h1>üõçÔ∏è MiniShop</h1>
                  <p>Quality You Can Trust</p>
                </div>

                <div className="header-actions">
                  <button
                    className="nav-btn bf-btn"
                    onClick={() => applyFilter("black friday")}
                  >
                    üñ§ Black Friday
                  </button>
                  <button
                    className="nav-btn offer-btn"
                    onClick={() => applyFilter("offer")}
                  >
                    üî• Top Offers
                  </button>
                  <div
                    className="cart-container"
                    onClick={() => {
                      /* Cart Logic */
                    }}
                  >
                    <span className="cart-icon">üõí</span>
                    <span className="cart-count">
                      {cart.reduce((a, b) => a + b.quantity, 0)}
                    </span>
                  </div>
                </div>
              </nav>

              <div className="ads-carousel">
                {ads.map((ad, index) => (
                  <div
                    key={index}
                    className={`ad-slide ${activeAd === index ? "active" : ""} slide-${ad.color}`}
                  >
                    <div className="ad-content">
                      <div className="ad-text">
                        <span className="promo-tag">{ad.tag}</span>
                        <h2>{ad.title}</h2>
                        <p>{ad.desc}</p>
                        <button
                          className="ad-cta"
                          onClick={() => applyFilter(ad.filter)}
                        >
                          Shop This Deal ‚Üí
                        </button>
                      </div>
                      <div className="ad-visual">
                        <div className="timer-box">
                          Ends In: <br /> <CountdownTimer hours={24} />
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
                <div className="ad-dots">
                  {ads.map((_, i) => (
                    <span
                      key={i}
                      className={activeAd === i ? "dot active" : "dot"}
                      onClick={() => setActiveAd(i)}
                    ></span>
                  ))}
                </div>
              </div>
            </header>

            <main className="products-grid" id="shop-main">
              {filteredProducts.length === 0 ? (
                <div className="empty-state">
                  No products found for this offer. <br />
                  <button onClick={() => applyFilter("all")}>
                    Show All Products
                  </button>
                </div>
              ) : (
                filteredProducts.map((p) => (
                  <div
                    key={p.id}
                    className={`product-card ${p.offer?.toLowerCase().includes("black friday") ? "black-friday-card" : ""}`}
                  >
                    {p.offer && <div className="offer-badge">{p.offer}</div>}
                    <div className="product-image-container">
                      <img src={p.image} alt={p.name} />
                    </div>
                    <div className="product-info">
                      <h3 className="product-title">{p.name}</h3>
                      <div className="price-section">
                        <span className="current-price">
                          ${p.price.toFixed(2)}
                        </span>
                        {p.oldPrice && (
                          <span className="old-price">
                            ${p.oldPrice.toFixed(2)}
                          </span>
                        )}
                      </div>
                      <button
                        className="add-to-cart-btn"
                        onClick={() => addToCart(p)}
                      >
                        Add to Cart
                      </button>
                    </div>
                  </div>
                ))
              )}
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<Shop />);
    </script>
  </body>
</html>
